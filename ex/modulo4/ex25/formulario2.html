<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <div>
            <label for="iusu">Nome:</label>
            <input type="text" name="usu" id="iusu" minlength="8" maxlength="20" required size="12" placeholder="Digite seu nome..." autocomplete="username">
        </div>

        <div>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" minlength="8" maxlength="15" required size="12" placeholder="Digite sua senha..." autocomplete="new-password">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
</body>
</html>
